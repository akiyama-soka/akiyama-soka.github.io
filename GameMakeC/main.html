<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./CSS/main.css">
        <title>ハンドボールのルールについてのクイズ</title>
    </head>
    <body>
        <h1 class="box1">ハンドボール</h1>
        <h1 class="box2">のルールについての</h1>
<!--
        <h1 class="box3">ルール</h1>
        <h1 class="box4">についての</h1>
-->
        <h1 class="box5">クイズ</h1>
        
        <div>
            <button type="button" onclick="show()" id="QuestionButton" class="button">問題を見る</button>
            <h3 id="Question" class="p">〇×問題</h3>
        </div>
        <div>
            <button type="button" onclick="judge(0)" class="JudgeButton" id="maru">〇</button>
            <button type="button" onclick="judge(1)" class="JudgeButton" id="batu">×</button>
        </div>

        <div>
            <h3 id="Result" class="p">結果</h3>
        </div>

        <div>
            <p id="Rate" class="p">正答率</p>
        </div>
        
        <div>
            <button type="button" id="ShowBar" class="button">グラフで結果を見る</button>
            <h2 id="bar_title">棒グラフ</h2>
            <canvas id="bar" width="400" height="400"></canvas>
        </div>

        <a href="index.html">メインページに戻る</a>
        <!-- 読み込む順番が重要です. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <!-- 外部のjavascriptファイルを読み込む -->
        <script src="js/script.js"></script>        
    </body>
</html>
